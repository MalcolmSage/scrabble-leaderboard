<div>
    <h1>Results</h1>
    <table mat-table matSort [dataSource]="dataSource" class="table">
        <ng-container matColumnDef="Position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
            <td mat-cell *matCellDef="let player">{{player.Position}} 
                <span *ngIf="player.Position <= 3"><fa-icon [ngStyle]="{'color': trophy[player.Position-1]}" [icon]="faTrophy"></fa-icon></span>
            </td>
        </ng-container>
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Player Name</th>
            <td mat-cell *matCellDef="let player">{{player.Name}}</td>
        </ng-container>
        <ng-container matColumnDef="GamesPlayed">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Games Played</th>
            <td mat-cell *matCellDef="let player">{{player.GamesPlayed}}</td>
        </ng-container>
        <ng-container matColumnDef="TotalScore">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Score</th>
            <td mat-cell *matCellDef="let player">{{player.TotalScore}}</td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    
        <tr mat-row *matRowDef="let players;columns:displayedColumns"></tr>
    </table>
</div>
